<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Stats</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <nav>
        <span class="logo">
            <a href="/"><img
                    src="images/pngtree-future-money-bitcoin-block-chain-crypto-currency-decentraliz-png-image_1696215 (2).jpeg"
                    width="50px" alt=""></a>
            CryptoStats</span>
        <div class="nav-div">
            <span class="nav-title">Active Cryptocurrencies:</span>
            <span class="nav-info active-coins"></span>
        </div>
        <div class="nav-div">
            <span class="nav-title">Market Cap:</span>
            <span class="nav-info at-market-cap"></span>
        </div>
        <div class="nav-div">
            <span class="nav-title">BTC Dominance:</span>
            <span class="btc-dominance nav-info"></span>
        </div>
        <div class="nav-div">
            <span class="nav-title">ETH Dominance:</span>
            <span class="eth-dominance nav-info"></span>
        </div>
        <div class="nav-div">
            <span class="nav-title">&#9981 Gas:</span>
            <span class="gwei nav-info"></span>
        </div>
    </nav>
    <div class="container-1">
        <div class="header-div">
            <span>Find An Asset</span>
            <div id="searchWrapper">
                <input type="text" name="searchBar" id="searchBar" placeholder="Search">
            </div>
        </div>

        <div class="info-container">
            <div class="info-box">
                <div class="info-name name-solana">Solana Ecosystem</div>
                <div class="info-change solana-change">-2.443%</div>
            </div>
            <div class="info-box">
                <div class="info-name name-polygon">Polygon Ecosystem</div>
                <div class="info-change polygon-change">-2.443%</div>
            </div>
            <div class="info-box">
                <div class="info-name name-nft">Non-Fungible Tokens</div>
                <div class="info-change nft-change">-2.443%</div>
            </div>
            <div class="info-box">
                <div class="info-name name-pte">Play To Earn</div>
                <div class="info-change pte-change">-2.443%</div>
            </div>

        </div>
    </div>

    <img class="robot-hand" src="images/robot-hand-holding-bitcoin-isolated-on-white-2021-10-08-05-17-50-utc.jpeg"
        alt="">

    <div class="main-section">
        <div class="top-row">
            <span class="t-rank">#</span>
            <span class="t-name">Name</span>
            <span class="t-price">Price</span>
            <span class="t-change">Change(24h)</span>
            <span class="t-market-cap">Market Cap</span>
            <span class="t-spark-line">Trend</span>
        </div>
        <div class="example">
            <ol class="ordered-list">
            </ol>
        </div>
    </div>

    <footer class="footer">
        <span>Created by <a target="_blank" rel="noopener noreferrer" href="https://github.com/TheRealKai">TheRealKai <i
                    class="fab fa-github"></i></span></a>
        <span class="coingecko"><a target="_blank" rel="noopener noreferrer"
                href="https://www.coingecko.com/en/api/documentation?">CoinGecko</a></span>
        <span class="etherscan"><a target="_blank" rel="noopener noreferrer"
                href="https://etherscan.io/apis">Etherscan</a></span>
        <span class="coinmarketcap"><a target="_blank" rel="noopener noreferrer"
                href="https://coinmarketcap.com/api/documentation/v1/">CoinMarketCap</a></span>
    </footer>



    <script src="app.js"></script>
</body>

</html>
